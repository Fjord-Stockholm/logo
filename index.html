<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/logoStyles.css" />
    <title>Fjord Stockholm</title>
    <script src="js/suncalc.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body onload="getSun(); getWeather()">
    <div class="pageWrapper">
      <div id="container">
        <div id="contentWrapper" class="wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="150 -120 250 250"
            fill="none"
            stroke-width="2"
            stroke="url(#gradient)"
            id="mySVG"
            class="mySvg"
            width="500px"
            height="500px"
          >
            <defs>
              <filter id="displacementFilter">
                <feTurbulence
                  type="fractalNoise"
                  baseFrequency="0.1 0.1"
                  numOctaves="5"
                  seed="10"
                >
                  <animate
                    attributeName="baseFrequency"
                    from="1 0.7"
                    to="0.7 1"
                    dur="5s"
                    repeatCount="indefinite"
                  />
                </feTurbulence>

                <feDisplacementMap
                  in2="turbulence"
                  in="SourceGraphic"
                  scale="1"
                  xChannelSelector="R"
                  yChannelSelector="G"
                ></feDisplacementMap>
              </filter>

              <linearGradient id="gradient">
                <stop id="startColor" offset="30%" stop-color="" />
                <stop id="middleColor" offset="50%" stop-color="" />
                <stop id="endColor" offset="70%" stop-color="" />
              </linearGradient>
            </defs>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
            <path></path>
          </svg>
        </div>
        <div class="logoWrapper">
          <p id="logo"><span>Fjord</span> Stockholm</p>
        </div>
      </div>

      <div id="nav" class="nav">
        <form>
          <input
            id="myDate"
            type="datetime-local"
            placeholder="Enter a date here"
            name="date"
          />
        </form>
      </div>

      <div class="footer">
        <button class="secondary" onclick="animateThrough(this)">􀊃 Play</button>
        <button class="secondary" onclick="download()">􀈄 Download</button>
      </div>
    </div>

    <script src="js/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.0.6/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <script src="js/dom-to-image.js"></script>
    <script src="js/drawWeather.js"></script>
  </body>
</html>
